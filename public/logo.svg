<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" fill="none">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>
  </defs>
  
  <!-- Grid Icon -->
  <g transform="translate(4, 4)">
    <!-- 3x3 Grid background -->
    <rect x="0" y="0" width="40" height="40" rx="6" fill="#1E3A5A"/>
    
    <!-- Grid lines -->
    <line x1="13.33" y1="0" x2="13.33" y2="40" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    <line x1="26.66" y1="0" x2="26.66" y2="40" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="13.33" x2="40" y2="13.33" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="26.66" x2="40" y2="26.66" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Highlighted cells (winning pattern) -->
    <rect x="1" y="1" width="11.33" height="11.33" rx="2" fill="url(#gridGradient)" opacity="0.9"/>
    <rect x="14.33" y="14.33" width="11.33" height="11.33" rx="2" fill="url(#gridGradient)" opacity="0.9"/>
    <rect x="27.66" y="27.66" width="11.33" height="11.33" rx="2" fill="url(#gridGradient)" opacity="0.9"/>
    
    <!-- Play button overlay -->
    <circle cx="20" cy="20" r="8" fill="url(#playGradient)"/>
    <polygon points="18,15 18,25 26,20" fill="#1E3A5A"/>
  </g>
  
  <!-- GridPlay Text -->
  <g transform="translate(56, 0)">
    <!-- Grid -->
    <text x="0" y="34" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#10B981">
      Grid
    </text>
    <!-- Play -->
    <text x="58" y="34" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#F59E0B">
      Play
    </text>
  </g>
</svg>
