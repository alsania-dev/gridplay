<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <filter id="favGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" rx="6" fill="#0f172a"/>
  
  <!-- Grid border -->
  <rect x="4" y="4" width="24" height="24" rx="2" stroke="url(#favGradient)" stroke-width="1.5" fill="none" filter="url(#favGlow)"/>
  
  <!-- Grid lines -->
  <line x1="12" y1="4" x2="12" y2="28" stroke="url(#favGradient)" stroke-width="0.75" opacity="0.6"/>
  <line x1="20" y1="4" x2="20" y2="28" stroke="url(#favGradient)" stroke-width="0.75" opacity="0.6"/>
  <line x1="4" y1="12" x2="28" y2="12" stroke="url(#favGradient)" stroke-width="0.75" opacity="0.6"/>
  <line x1="4" y1="20" x2="28" y2="20" stroke="url(#favGradient)" stroke-width="0.75" opacity="0.6"/>
  
  <!-- Center highlight -->
  <rect x="13" y="13" width="6" height="6" fill="url(#favGradient)" opacity="0.4" rx="1"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="url(#favGradient)" filter="url(#favGlow)"/>
</svg>
